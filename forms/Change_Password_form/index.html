<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="changePassword">
        <form class="changePassword__container">
            <h1>Create new password</h1>
            <h3>Enter a new password</h3>
            <fieldset>
                <div>
                    <label for="">Password</label>
                    <input id="password" type="password" class="password" name="password" placeholder="********">
                </div>
                <div>
                    <label for="">Password Confirmation</label>
                    <input id="passwordConfirmation" type="password" class="passwordConfirmation" name="passwordConfirmation" placeholder="********" >
                </div>

                <button type="submit" id="changePasswordSubmit">Change password</button>
            </fieldset>
        </form>
    </section>
</body>
</html>
