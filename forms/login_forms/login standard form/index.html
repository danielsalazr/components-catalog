<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <section class="login">
        <section class="login__container">
            <form action="" class="login__container__form">

                <span>Login</span>
                    <fieldset class="login__container__form--wlabel">
                        <div>
                            <label for="username">Email or username: </label>
                            <input type="email" name="username" id="username">
                        </div>
                        <div>
                            <label for="password">Password: </label>
                            <input type="password" name="username" id="password">
                        </div>                    
                    </fieldset>
                    <div class="login__container__options">
                        <div class="checkbox">
                            <input type="checkbox" name="rememberme" id="rememberme" value="yes">
                            <label for="rememberme">Remember Me?</label>
                        </div>
                        <a href="#">Forgot your password?</a>
                    </div>
                
                
                <button type="submit">Log in</button>
            </form>
            <div class="signup">
                <span>Or sign up here &nbsp </span> 
                <a href="">Sing Up</a>
            </div>
        </section>
    </section>
    
        
        
    
</body>
</html>
