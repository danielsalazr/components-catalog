<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <button class="mt-5 mx-5 btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Click me</button>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registrar un Traslado</h5>
              <button type="button" class="btn-close" id="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">

                  <div class="col-sm-6">
                      <label for="activo" class="form-label">Activo</label>
                      <input type="text" class="form-control" id="activo" placeholder="" value="0318" readonly>
                      <div class="invalid-feedback">
                        Valid first name is required.
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <label for="caracteristicas" class="form-label">Caracteristicas</label>
                      <input type="text" class="form-control" id="caracteristicas" placeholder="" value="CORE I5" readonly>
                      <div class="invalid-feedback">
                        Valid first name is required.
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <label for="ubicacion_anterior" class="form-label">ubicacion_anterior</label>
                      <input type="text" class="form-control" id="ubicacion_anterior" placeholder="" value="Zonamerica" required="" readonly>
                      <div class="invalid-feedback">
                        Valid first name is required.
                      </div>
                    </div>
                  <div class="col-sm-6">
                      <label for="ubicacion_final" class="form-label">Ubicacion final</label>
                      <select class="form-select" id="ubicacion_final" required="">
                          <option value="">Choose...</option>

                      </select>
                      <div class="invalid-feedback">
                        Valid first name is required.
                      </div>
                  </div>
                  <div class="col-sm-6">
                    <label for="cedula_usuario_inicial" class="form-label">Cedula usuario anterior</label>
                    <input type="text" class="form-control" id="cedula_usuario_inicial" placeholder="" value="114896542" required="" readonly>
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>
                  <div class="col-sm-6">
                      <label for="usuario_inicial" class="form-label">usuario anterior</label>
                      <input type="text" class="form-control" id="usuario_inicial" placeholder="" value="Daniel Munoz" required="" readonly>
                      <div class="invalid-feedback">
                        Valid first name is required.
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <label for="usuario_final" class="form-label">Cedula Usuario Final</label>
                      <input type="text" class="form-control" name="cc" id="usuario_final" placeholder="" value="" required="">
                      <div class="invalid-feedback">
                        Valid first name is required.
                      </div>
                  </div>
                  <div class="col-sm-12">
                    <label for="observaciones" class="form-label">Observaciones</label>
                    <!-- <input type="text" class="form-control" id="ubicacion_anterior" placeholder="" value="" required=""> -->
                    <textarea class="form-control" name="" id="observaciones" cols="30" rows="6"></textarea>
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>
                  

                    <!-- <div class="col-sm-6">
                        <label for="caracteristicas" class="form-label">Caracteristicas</label>
                        <select class="form-select" id="caracteristicas" required="">
                            <option value="">Choose...</option>

                        </select>
                        <div class="invalid-feedback">
                          Valid first name is required.
                        </div>
                    </div> -->

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelButton">Close</button>
              <button type="button" class="btn btn-primary" id="activoConfirmation">Guardar</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
